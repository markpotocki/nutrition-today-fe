<html !doctype="html" lang="en">

<head>
    <title>Profile</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav>
        <div class="navbar">
            <span>
                <i id="toggle-btn" data-toggle="nav-menu" class="fa-solid fa-bars"></i>
            </span>
            <span class="spacer"></span>
            <!-- Profile image -->
            <span class="nav-profile-btn">
                <span>User</span>
                <img src="images/sample-image.webp" alt="user's picture">
            </span>
            <!-- /Profile Image-->
        </div>

        <!-- Menu buttons -->
        <div class="nav-menu hide" id="nav-menu">
            <ul>
                <li><a href="#">Meal Tracker</a></li>
                <li><a href="#">Saved Meals</a></li>
                <li><a href="#">Results</a></li>
            </ul>
        </div>
        <!-- /Menu buttons -->
    </nav>

    <!-- Content -->
    <div class="content">
        <!-- Page Information-->
        <h1>Name</h1>
        <div class="content-profile-img">
            <img alt="user's picture" src="images/sample-image.webp">
        </div>
        <!-- Profile Information -->
        <div class="content-profile-information">
            <!-- Age, Height, Weight -->
            <div class="basic-info">
                <div>
                    <span>Age</span>
                    <span class="spacer"></span>
                    <span>99</span>
                </div>
                <div>
                    <span>Height</span>
                    <span class="spacer"></span>
                    <span>8' 9"</span>
                </div>
                <div>
                    <span>Weight</span>
                    <span class="spacer"></span>
                    <span>300lb</span>
                </div>
            </div>
            <!-- /Age, Height, Weight -->
            <!-- Nutrition Graph -->
            <div>

            </div>
            <!-- /Nutrition Graph -->
        </div>
        <!-- /Profile Information -->
    </div>
    <!-- /Content -->

    <script src="https://kit.fontawesome.com/4d2c6edf57.js" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</body>

</html>
