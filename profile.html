<!doctype html>
<html lang="en">

<head>
    <title>Profile</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/profile.html">Profile</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/mealtracker.html">Meal Tracker</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/saved-meals.html">Saved Meals</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/user-results.html">Results</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Loading Spinner -->
    <div id="loading-spinner" class="spinner-border text-primary d-none" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>

    <!-- Content -->
    <div class="container" id="content">
        <h1 class="text-center" id="name"></h1>
        <span class="d-flex">
            <img id="profile-image" class="mx-auto w-75 w-md-50 w-lg-25 border border-primary border-2 rounded-circle"
                alt="profile image">
        </span>

        <div class="container mt-4">
            <div class="row">
                <div class="col col-md-4 d-flex">
                    <ul class="list-group w-100 w-lg-50 my-auto">
                        <li class="list-group-item d-flex justify-content-between">
                            <span>Age</span>
                            <span id="age"></span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between">
                            <span>Weight</span>
                            <span id="weight"></span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between">
                            <span>Height</span>
                            <span id="height"></span>
                        </li>
                    </ul>
                </div>

                <div class="col col-md-8 mt-4">
                    <canvas id="goals-chart"></canvas>
                </div>
            </div>
        </div>
    </div>
    <!-- /Content -->

    <script src="https://kit.fontawesome.com/4d2c6edf57.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"
        integrity="sha256-+8RZJua0aEWg+QVVKg4LEzEEm/8RFez5Tb4JBNiV5xA=" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
    <script>
        window.onload = initProfilePage()
    </script>
</body>

</html>
