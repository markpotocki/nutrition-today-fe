<!doctype html>
<html lang="en">

<head>
    <title>Profile</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Profile</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Meal Tracker</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Saved Meals</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Results</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Loading Spinner -->
    <div id="loading-spinner" class="spinner-border text-primary d-none" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>

    <!-- Content -->
    <div class="container" id="content">
        <h1>Results</h1>
        <div class="row">
            <!-- Daily chart -->
            <div class="col col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Today's Totals</h5>
                        <div class="card-text d-flex">
                            <ul class="list-group list-group-flush col col-lg-6">
                                <li class="d-flex justify-content-between">
                                    <span>Calories</span>
                                    <span>1350kcal</span>
                                </li>
                                <li class="d-flex justify-content-between">
                                    <span>Protein</span>
                                    <span>13g</span>
                                </li>
                                <li class="d-flex justify-content-between">
                                    <span>Carbohydrates</span>
                                    <span>43g</span>
                                </li>
                                <li class="d-flex justify-content-between">
                                    <span>Fats</span>
                                    <span>27g</span>
                                </li>
                                <li class="d-flex justify-content-between">
                                    <span>Water</span>
                                    <span>3201ml</span>
                                </li>
                            </ul>

                            <!-- graph -->
                            <div class="col col-md-6 px-4">
                                <canvas id="daily-result-chart"></canvas>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <!-- End Daily chart -->
            <!-- Weekly chart -->
            <div class="col col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Weekly Totals</h5>
                        <div class="card-text d-flex">
                            <ul class="list-group list-group-flush col col-lg-6">
                                <li class="d-flex justify-content-between">
                                    <span>Calories</span>
                                    <span>1350kcal</span>
                                </li>
                                <li class="d-flex justify-content-between">
                                    <span>Protein</span>
                                    <span>13g</span>
                                </li>
                                <li class="d-flex justify-content-between">
                                    <span>Carbohydrates</span>
                                    <span>43g</span>
                                </li>
                                <li class="d-flex justify-content-between">
                                    <span>Fats</span>
                                    <span>27g</span>
                                </li>
                                <li class="d-flex justify-content-between">
                                    <span>Water</span>
                                    <span>3201ml</span>
                                </li>
                            </ul>

                            <!-- graph -->
                            <div class="col col-lg-6 px-4">
                                <canvas id="weekly-result-chart"></canvas>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <!-- end weekly chart -->
        </div>
    </div>
    <!-- /Content -->

    <script src="https://kit.fontawesome.com/4d2c6edf57.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"
        integrity="sha256-+8RZJua0aEWg+QVVKg4LEzEEm/8RFez5Tb4JBNiV5xA=" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
    <script>
        window.onload = initResultsPage();
    </script>
</body>

</html>
