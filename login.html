<html !doctype="html" lang="en">

<head>
    <title>Log In Page</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav>
        <div class="navbar">
            <span>
                <i id="toggle-btn" data-toggle="nav-menu" class="fa-solid fa-bars"></i>
            </span>
            <span class="spacer"></span>
            <!-- Profile image -->
            <span class="nav-profile-btn">
                <span>User</span>
                <img src="https://cdn-icons-png.flaticon.com/512/3899/3899618.png" alt="user's picture">
            </span>
            <!-- /Profile Image-->
        </div>

        <!-- Menu buttons -->
        <div class="nav-menu hide" id="nav-menu">
            <ul>
                <li><a href="#">Meal Tracker</a></li>
                <li><a href="#">Saved Meals</a></li>
                <li><a href="#">Results</a></li>
            </ul>
        </div>
        <!-- /Menu buttons -->
    </nav>

    <form class="form" onchange="checkAll();">
           <h1>Nutrition Today</h1>
           <div class="row">
               <input type="text" id="userName" class="input" placeholder="Enter Username" onkeyup="Username(this.value);">
           </div>
           <div class="errorUsername">
               <span class="row error">Invalid Username.</span>
           </div>
           <div class="row">
               <input type="text" id="Password" class="input" placeholder="Enter Password" onkeyup="Password(this.value);">
           </div>
           <div class="errorPassword">
               <span class="row error">Invalid Password.</span>
           </div>
           <div class="row">
               <button class="myBtn" id="loginBtn">Login</button>
           </div>
       </form>

    <script src="https://kit.fontawesome.com/4d2c6edf57.js" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</body>
</html>
