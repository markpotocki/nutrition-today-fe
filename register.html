<!doctype html>
<html lang="en">

<head>
    <title>Profile</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/profile.html">Profile</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/mealtracker.html">Meal Tracker</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/saved-meals.html">Saved Meals</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/user-results.html">Results</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Loading Spinner -->
    <div id="loading-spinner" class="spinner-border text-primary d-none" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>

    <!-- Content -->
    <div class="container" id="content">
        <h1>New User</h1>
        <!-- Username/Email -->
        <form id="registration-form">
            <div class="row">
                <div class="col">
                    <h4>Account Information</h4>
                    <hr>
                </div>
            </div>
            <div class="row">
                <div class="col col-md-6">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="user123">
                    </div>
                </div>
                <div class="col col-md-6">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
                    </div>
                </div>
            </div>

            <!-- PWD -->
            <div class="row">
                <div class="col col-md-6">
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="">
                    </div>
                </div>
                <div class="col col-md-6">
                    <div class="mb-3">
                        <label for="conf-password" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="conf-password" name="conf-password" placeholder="">
                    </div>
                </div>
            </div>

            <!-- F/L Name-->
            <div class="row">
                <div class="col">
                    <h4>Profile Information</h4>
                    <hr>
                </div>
            </div>
            <div class="row">
                <div class="col col-md-6">
                    <div class="mb-3">
                        <label for="fname" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="fname" name="fname" placeholder="John">
                    </div>
                </div>
                <div class="col col-md-6">
                    <div class="mb-3">
                        <label for="lname" class="form-label">Last Name</label>
                        <input type="email" class="form-control" id="lname" name="lname" placeholder="Doe">
                    </div>
                </div>
            </div>

            <!-- Height/Weight/DOB -->
            <div class="row">
                <div class="col-6 col-md-4">
                    <div class="mb-3">
                        <label for="" class="form-label">Height</label>
                        <span class="d-flex">
                            <div class="input-group">
                            <select class="form-select" id="height-ft" name="height-ft" aria-label="Height in feet">
                                <option selected disabled></option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                            </select>
                            <span class="input-group-text">ft</span>
                        </div>
                        <div class="input-group">
                            <select class="form-select" id="height-in" name="height-in" aria-label="Height in inches">
                                <option selected disabled></option>
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                            </select>
                            <span class="input-group-text">in</span>
                            </div>
                        </span>
                    </div>
                </div>
                <div class="col-6 col-md-4">
                    <div class="mb-3">
                        <label for="weight" class="form-label">Weight</label>
                        <div class="input-group">
                            <input type="number" class="form-control" id="weight" name="weight" placeholder="150">
                            <span class="input-group-text">lbs</span>
                        </div>
                    </div>
                </div>
                <div class="col col-md-4">
                    <div class="mb-3">
                        <label for="dob" class="form-label">Date of Birth</label>
                        <input type="date" class="form-control" id="dob" name="dob">
                    </div>
                </div>
            </div>
            
            <!-- Profile image -->
            <div class="row">
                <div class="col">
                    <div class="mb-3">
                        <label for="profile-img" class="form-label">Profile Image</label>
                        <input type="file" class="form-control" id="profile-img" name="profile-img">
                    </div>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="row">
                <div class="col text-end">
                    <input type="submit" id="submit-btn" class="btn btn-primary" value="Register">
                </div>
            </div>
        </form>
    </div>
    <!-- /Content -->

    <script src="https://kit.fontawesome.com/4d2c6edf57.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"
        integrity="sha256-+8RZJua0aEWg+QVVKg4LEzEEm/8RFez5Tb4JBNiV5xA=" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
    <script>
        document.onload = initRegisterPage();
    </script>
</body>

</html>
